switch:
  
#Switch Aromatizador
  - platform: mqtt
    name: "Aromatizador"
    state_topic: "stat/Sonoffaromatizador/POWER"
    command_topic: "cmnd/Sonoffaromatizador/power"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: true
    
###############################################################################
#                                                                             #
#                         BINARY SENSORS                                      #
#                                                                             #
###############################################################################      
    
binary_sensor:
  - platform: mqtt
    name: "Sonoff Aromatizador"
    state_topic: "tele/Sonoffaromatizador/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"
    
###############################################################################
#                                                                             #
#                         INPUT   BOOLEAN                                     #
#                                                                             #
###############################################################################      
        
    

input_boolean:
  porta_rua:
    name: Abrir Porta da Rua
    icon: mdi:door-open
    initial: off
    
  campainha_rua:
    name: Campainha da Rua
    icon: mdi:bell-ring
    initial: on
    

    

    
    
    


  
  

  